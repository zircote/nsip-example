    <line x1="5" y1="-10" x2="14" y2="-1" stroke="#F57C00" stroke-width="2.5" stroke-linecap="round"/>
    <text x="0" y="30" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#E65100">Searchable History</text>
    <text x="0" y="44" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#F57C00">Find any record anytime</text>

  <g transform="translate(610, 270)">
    <rect x="-55" y="-30" width="110" height="60" rx="8" fill="#E8EAF6" stroke="#5C6BC0" stroke-width="1.5"/>
    <text x="0" y="-8" text-anchor="middle" font-family="sans-serif" font-size="20">ğŸ“Š</text>
    <text x="0" y="14" text-anchor="middle" font-family="sans-serif" font-size="11" font-weight="bold" fill="#283593">Analysis</text>
  </g>

  <!-- Farm Records -->
  <g transform="translate(730, 270)">
    <rect x="-55" y="-30" width="110" height="60" rx="8" fill="#EFEBE9" stroke="#8D6E63" stroke-width="1.5"/>
    <text x="0" y="-8" text-anchor="middle" font-family="sans-serif" font-size="20">ğŸŒ¾</text>
    <text x="0" y="14" text-anchor="middle" font-family="sans-serif" font-size="11" font-weight="bold" fill="#4E342E">Farm Ops</text>
  </g>

  <!-- Footer stats -->
  <g transform="translate(0, 355)">
    <text x="130" y="0" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#2E7D32" font-weight="bold">8</text>
    <text x="130" y="16" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#689F38">Issue Templates</text>

    <text x="310" y="0" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#1565C0" font-weight="bold">12</text>
    <text x="310" y="16" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#1976D2">NSIP Tools</text>

    <text x="490" y="0" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#E65100" font-weight="bold">400K+</text>
    <text x="490" y="16" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#F57C00">Sheep in Database</text>

    <text x="670" y="0" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#6A1B9A" font-weight="bold">11</text>
    <text x="670" y="16" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#7B1FA2">Step-by-Step Runbooks</text>

    <text x="0" y="-8" text-anchor="middle" font-family="sans-serif" font-size="20">ğŸ£</text>
    <text x="0" y="14" text-anchor="middle" font-family="sans-serif" font-size="11" font-weight="bold" fill="#1565C0">Lambing</text>
  </g>

  <!-- Health -->
  <g transform="translate(350, 270)">
    <rect x="-55" y="-30" width="110" height="60" rx="8" fill="#FCE4EC" stroke="#EF5350" stroke-width="1.5"/>
    <text x="0" y="-8" text-anchor="middle" font-family="sans-serif" font-size="20">ğŸ©º</text>
    <text x="0" y="14" text-anchor="middle" font-family="sans-serif" font-size="11" font-weight="bold" fill="#C62828">Health</text>
  </g>

  <!-- Weaning -->
  <g transform="translate(480, 270)">
    <rect x="-55" y="-30" width="110" height="60" rx="8" fill="#FFF8E1" stroke="#FFA726" stroke-width="1.5"/>
    <text x="0" y="-8" text-anchor="middle" font-family="sans-serif" font-size="20">âš–ï¸</text>
    <text x="0" y="14" text-anchor="middle" font-family="sans-serif" font-size="11" font-weight="bold" fill="#E65100">Weaning</text>
  </g>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E8F5E9"/>
      <stop offset="100%" stop-color="#F1F8E9"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)" rx="12"/>
  <rect width="800" height="400" fill="none" stroke="#C8E6C9" stroke-width="2" rx="12"/>

  <!-- Title -->
  <text x="400" y="38" text-anchor="middle" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#2E7D32">How Sunny Acres Works</text>

  <!-- Flow: Create Record â†’ Auto-Enrich â†’ Searchable History -->

  <!-- Step 1: Create Record -->
  <g transform="translate(130, 110)">
    <rect x="-90" y="-50" width="180" height="100" rx="10" fill="white" stroke="#66BB6A" stroke-width="2"/>
    <!-- Clipboard icon -->
    <rect x="-15" y="-35" width="30" height="38" rx="3" fill="none" stroke="#43A047" stroke-width="2"/>
    <rect x="-20" y="-40" width="40" height="10" rx="5" fill="#43A047"/>
    <line x1="-8" y1="-20" x2="8" y2="-20" stroke="#A5D6A7" stroke-width="2"/>
    <line x1="-8" y1="-12" x2="8" y2="-12" stroke="#A5D6A7" stroke-width="2"/>
    <line x1="-8" y1="-4" x2="5" y2="-4" stroke="#A5D6A7" stroke-width="2"/>
    <text x="0" y="30" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#2E7D32">Create a Record</text>
    <text x="0" y="44" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#558B2F">Fill out a simple form</text>
  </g>

  <!-- Arrow 1 -->
  <g transform="translate(260, 110)">
    <line x1="0" y1="0" x2="50" y2="0" stroke="#66BB6A" stroke-width="2.5"/>
    <polygon points="50,-6 62,0 50,6" fill="#66BB6A"/>
  </g>

  <!-- Step 2: Auto-Enrich -->
  <g transform="translate(400, 110)">
    <rect x="-90" y="-50" width="180" height="100" rx="10" fill="white" stroke="#42A5F5" stroke-width="2"/>
    <!-- DNA/genetics icon -->
    <g transform="translate(0, -15)">
      <path d="M-8,-20 Q0,-10 8,-20" fill="none" stroke="#1E88E5" stroke-width="2.5"/>
      <path d="M-8,-12 Q0,-2 8,-12" fill="none" stroke="#1E88E5" stroke-width="2.5"/>
      <path d="M-8,-4 Q0,6 8,-4" fill="none" stroke="#1E88E5" stroke-width="2.5"/>
      <line x1="-6" y1="-16" x2="6" y2="-16" stroke="#64B5F6" stroke-width="1.5"/>
      <line x1="-6" y1="-8" x2="6" y2="-8" stroke="#64B5F6" stroke-width="1.5"/>
    </g>
    <text x="0" y="30" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#1565C0">NSIP Enrichment</text>
    <text x="0" y="44" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#1976D2">Genetics added automatically</text>
  </g>

  <!-- Arrow 2 -->
